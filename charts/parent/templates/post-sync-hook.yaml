apiVersion: batch/v1
kind: Job
metadata:
  generateName: sync-child-application-app-1
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
    argocd.argoproj.io/sync-wave: "1"
spec:
  template:
    spec:
      containers:
        - name: sync-child-application
          image: curlimages/curl
          command:
            - "/bin/sh"
            - "-c"
            - |
              ADMIN_PW=$(cat /etc/secret/password)
              echo "retrieve token"
              ARGOCD_TOKEN=$(curl -ss -k -X POST -H "Content-Type: application/json" https://$ARGO_ARGOCD_SERVER_SERVICE_HOST/api/v1/session -d "{\"username\":\"admin\",\"password\":\"$ADMIN_PW\"}"|sed "s/.*token.*\"\(.*\)\".*/\1/")

              syncstatus=$(curl -ss -k -H "Content-Type: application/json"  https://$ARGO_ARGOCD_SERVER_SERVICE_HOST/api/v1/applications/app-1  -H "Authorization: Bearer $ARGOCD_TOKEN"| sed -n 's/.*"sync":{"status":"\([^"]*\)".*/\1/p')
              if [ "$syncstatus" == "Synced" ]; then
                echo "Application is synced. Exiting..."
                exit 0
              fi

              echo "sync app"
              curl -ss -k -X POST -H "Content-Type: application/json"  https://$ARGO_ARGOCD_SERVER_SERVICE_HOST/api/v1/applications/app-1/sync -H "Authorization: Bearer $ARGOCD_TOKEN"
              status=""
              while [ "$status" != "Healthy" ]; do
                sleep 5
                echo "waiting for app-1 to be healthy"
                status=$(curl -ss  -k -H "Content-Type: application/json"  https://$ARGO_ARGOCD_SERVER_SERVICE_HOST/api/v1/applications/app-1  -H "Authorization: Bearer $ARGOCD_TOKEN" | sed -n 's/.*"health":{"status":"\([^"]*\)".*/\1/p')
              done
              echo "app-1 is healthy"
          volumeMounts:
            - name: secret-volume
              mountPath: /etc/secret
              readOnly: true
      volumes:
        - name: secret-volume
          secret:
            secretName: argocd-initial-admin-secret
      restartPolicy: Never
  backoffLimit: 2
---
